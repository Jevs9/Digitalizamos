<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto-Digitalizamos</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">


    </head>
    <body>
        <header>

            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo Digitalizamos"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Servicios</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main_contacto">
            <form>
                <label for="nombreapellido">Nombre y apellido: </label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electrónico: </label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="Celular">Número de celular: </label>
                <input type="tel" id="Celular" class="input-padron" required placeholder="xxx xxx xxxx">

                <label for="mensaje">Mensaje:</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría ser contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    
                    <label for="radio-celular"><input type="radio" name="contacto" value="celular" id="radio-radio-celular">Llamada a celular</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>   
                </fieldset>

                <fieldset>
                    <legend>¿En que horario prefiere ser contactado?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>noche</option>
                    </select>
                </fieldset>          

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir promociones? </label>
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>lunes-Viernes</td>
                        <td>8am - 6pm</td>
                    </tr>
                    <tr>
                        <td>Sábados</td>
                        <td>8am - 12pm</td>
                    </tr>
                </tbody>
            </table>


        </main>
        <footer>
            <img src="imagenes/logo3.png" alt="Logo Digitalizamos">
            <p class = "copyright">&copy Copyright Digitalizamos 2022</p>
        </footer>
    </body>
</html>
